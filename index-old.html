<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин Device</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
   <header class="main-header">
      <a class="logo-main-link" href="#">
         <img class="header-logo" src="./images/main-logo.svg" alt="Логотип магазина Device." width="145" height="36">
      </a>

      <div class="catalog-select-wrapper">

         <ul class="catalog">
            <li class="services-item">
               <a class="catalog-link catalog-main-link" href="catalog.html">Каталог товаров</a>
               
               <label class="show-menu-label">
                  <input class="checkbox visually-hidden" type="checkbox">
                     <span class="control-mark"></span>
                     <span class="visually-hidden">Открыть меню каталога</span>
                  <div class="dropdown-catalog-menu">
                     <ul class="gadgets-list">
                        <li class="gadgets-item">
                           <a class="gadgets-link" href="#">Виртуальная реальность</a>
                        </li>
                        <li class="gadgets-item">
                           <a class="gadgets-link" href="#">Моноподы для cелфи</a>
                        </li>
                        <li class="gadgets-item">
                           <a class="gadgets-link" href="#">Экшн-камеры</a>
                        </li>
                     </ul>
                     <ul class="gadgets-list">
                        <li class="gadgets-item">
                           <a class="gadgets-link" href="#">Фитнес-браслеты</a>
                        </li>
                        <li class="gadgets-item">
                           <a class="gadgets-link" href="#"> Умные часы</a>
                        </li>
                     </ul>
                     <ul class="gadgets-list">
                        <li class="gadgets-item">
                           <a class="gadgets-link" href="#">Квадрокоптеры</a>
                        </li>
                     </ul>
                  </div>
               </label>
            </li>

         </ul>

         <ul class="services">
            <li class="services-item">
               <a class="catalog-link" href="#">
                  Доставка
               </a>
            </li>
            <li class="services-item">
               <a class="catalog-link" href="#">
                  Гарантия
               </a>
            </li>
            <li class="services-item">
               <a class="catalog-link" href="#">
                  Контакты
               </a>
            </li>
         </ul>
      </div>



   </header>
   <button type="submit"></button>

</body>

</html>
