<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Интернет-магазин Device</title>
   <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

   <header class="header page-header">
      <div class="container">
         <h1 class="visually-hidden">
            Интернет-магазин Device
         </h1>
         <a class="logo-link" href="#">
            <img class="header-logo" src="./images/header-logo.svg" alt="Логотип магазина Device." width="145" height="36">
         </a>

         <div class="header-menu">
            <div class="header-user-menu">

               <form class="search-form" action="https://echo.htmlacademy.ru/" method="get">
                  <label class="search-form-label">
                     <input class="search-form-input" type="text" name="search" id="search" placeholder="Поиск по сайту">
                     <span class="visually-hidden">Поиск</span>
                  </label>
                  <button class="search-form-button" type="submit">
                     Найти
                  </button>
               </form>

               <ul class="user-menu-list">
                  <li class="user-menu-item user-menu-item-login">
                     <a class="user-menu-link" href="#">
                        <svg class="user-menu-link-icon" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="#000" viewBox="0 0 13 13">
                           <path d="M0 12.79h13c-.2-2.6-2.1-4.8-4.7-5.5 1-.6 1.7-1.7 1.7-3 0-1.9-1.6-3.5-3.5-3.5S3 2.39 3 4.29c0 1.3.7 2.4 1.7 3-2.6.7-4.5 2.9-4.7 5.5Z"/>
                        </svg>
                        Войти
                     </a>
                  </li>
                  <li class="user-menu-item">
                     <a class="user-menu-link" href="#">
                        <svg class="user-menu-link-icon" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="10" height="12" fill="#000" viewBox="0 0 10 12">
                           <path d="M6 0H4v12h2V0ZM2 4H0v8h2V4ZM10 3H8v9h2V3Z"/>
                        </svg>
                        Сравнить
                     </a>
                  </li>
                  <li class="user-menu-item">
                     <a class="user-menu-link" href="#">
                        <span class="cart-count">2</span>
                        <span class="visually-hidden">Товаров в корзине</span>
                        <svg  class="user-menu-link-icon" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="16" height="14" fill="#000" viewBox="0 0 16 14">
                           <path d="m15.3 5-3.5.2L8.6.3C8.5.1 8.2 0 8 0c-.2 0-.5.1-.6.3L4.2 5.2H.7c-.4 0-.7.3-.7.7v.2l1.9 6.8c.2.7.7 1.1 1.4 1.1h9.4c.7 0 1.2-.4 1.4-1.1L16 6v-.2c0-.4-.3-.8-.7-.8ZM8 1.9l2.2 3.2H5.9L8 1.9Z"/>
                        </svg>
                        Корзина
                     </a>
                  </li>
               </ul>

            </div>

            
         </div>

      </div> <!-- container -->
   </header>

   <main class="main-container">

   </main>

   <footer class="page-footer">
      <div class="container">
         <a class="logo-link" href="#">
            <img class="footer-logo" src="./images/footer-logo.svg" alt="Логотип магазина Device." width="145" height="36">
         </a>
      </div>

   </footer>





   
</body>
</html>
