<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин Device</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/popover.css">
</head>

<body>
   <header class="main-header">
      
      <div class="catalog">
         <div class="catalog-wrapper">
            <a class="catalog-link catalog-main-link" href="catalog.html">
               Каталог товаров
            </a>
            <label class="show-menu-label" for="checkbox">
               <input class="checkbox visually-hidden" type="checkbox" id="checkbox">
               <span class="control-mark"></span>
               <span class="visually-hidden">Открыть меню каталога</span>
               <div class="dropdown-catalog-menu">
                  <ul class="gadgets-list">
                     <li class="gadgets-item">
                        <a class="gadgets-link" href="#">Виртуальная реальность</a>
                     </li>
                     <li class="gadgets-item">
                        <a class="gadgets-link" href="#">Моноподы для cелфи</a>
                     </li>
                     <li class="gadgets-item">
                        <a class="gadgets-link" href="#">Экшн-камеры</a>
                     </li>
                  </ul>
                  <ul class="gadgets-list">
                     <li class="gadgets-item">
                        <a class="gadgets-link" href="#">Фитнес-браслеты</a>
                     </li>
                     <li class="gadgets-item">
                        <a class="gadgets-link" href="#"> Умные часы</a>
                     </li>
                  </ul>
                  <ul class="gadgets-list">
                     <li class="gadgets-item">
                        <a class="gadgets-link" href="#">Квадрокоптеры</a>
                     </li>
                  </ul>
               </div>
            </label>
         </div>
      </div>

   </header>
   

   <!-- открытие по чекбоксу -->

   <div class="menu">
      <input class="checkbox visually-hidden" type="checkbox" name="delivery" id="delivery">
      <label class="service-item-label service-item-label-current" for="delivery">Доставка</label>
      <div class="service-description">
         <div class="service-description-content">
            <h2 class="service_title">Доставка</h2>
            <p class="service-text">
               Мы с удовольствием доставим ваш товар прямо к вашему подъезду совершенно бесплатно! Ведь мы неплохо заработаем, поднимая его на ваш этаж.
            </p>
         </div>
         <div class="service-description-image">
            <img src="./images/delivery.svg" alt="">
         </div>
      </div>
   </div>

</body>

</html>
